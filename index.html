
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
        }
        .error-box {
            padding: 20px;
            color: #dc2626;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            margin: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
  <script type="module" crossorigin src="/mentorpro_revised/assets/index-DZVvbzYy.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('HTML loaded, script tag about to load');
        window.addEventListener('error', (event) => {
            console.error('Window error event:', event.error);
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
                root.innerHTML = '<div class="error-box">Error loading bundle: ' + event.error + '</div>';
            }
        });
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled rejection:', event.reason);
        });
    </script>
</body>
</html>
